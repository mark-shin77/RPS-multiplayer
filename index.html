<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--My CSS -->
        <link rel="stylesheet" href="assets/style.css">
        <!--Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!--Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <!--Javascript -->
        <script src="assets/app.js"></script>

        <title>RPS Multiplayer</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <!-- Picture at top -->
                    <img src="images/rps.png" width="600" class="center">
                    <br>
                    <!-- Getting users to enter name -->
                    <div class="greeting">
                        <h2><strong>Enter Name to Start!</strong></h2>
                        <form>
                            <input type="text" id="name-input">
                            <br><br>
                            <button type="button" class="btn btn-light">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div id="player1">
                        <!-- Choosing RPS -->
                        <hr>
                        <button type="button" class="btn btn-light">Rock <i class="far fa-hand-rock"></i></button>
                        <br><br>
                        <button type="button" class="btn btn-light">Paper <i class="far fa-hand-paper"></i></button>
                        <br><br>
                        <button type="button" class="btn btn-light">Scissors <i class="far fa-hand-scissors"></i></button>
                        <hr>
                    </div>
                </div>


                <div class="col-lg-4">
                    <!-- Displays whats happening to users -->
                    <div id="info">
                        <p>Game will start when both players have entered!</p>
                    </div>
                </div>


                <div class="col-lg-4">
                    <div id="player2">
                        <hr>
                        <!-- Choosing RPS -->
                        <button type="button" class="btn btn-light">Rock <i class="far fa-hand-rock"></i></button>
                        <br><br>
                        <button type="button" class="btn btn-light">Paper <i class="far fa-hand-paper"></i></button>
                        <br><br>
                        <button type="button" class="btn btn-light">Scissors <i class="far fa-hand-scissors"></i></button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8">
                        <div class="row">
                            <!-- display chats -->
                            <div class="col-lg-12" id="chat-window"></div>
                        </div>
                            <!-- chat intake -->
                            <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="user-chat">
                                <input type="text" id="chat-input">
                                <br><br>
                                <input type="submit" id="submit-chat" value="SEND"/>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                    </div>
                </div>
            </div>
    
    </body>
</html>
